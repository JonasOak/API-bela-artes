spring.application.name=ApiBelaArtes

# Configuração do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/belaartes
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do Hibernate para MySQL 8+
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar SQL no console (para depuração)
spring.jpa.show-sql=true

# Atualizar automaticamente o esquema do banco
spring.jpa.hibernate.ddl-auto=update